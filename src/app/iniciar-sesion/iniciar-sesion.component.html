<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - AIRBNB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/app/iniciar-sesion/iniciar-sesion.component.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" type="image/jpeg">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Logo">
      <h1>AIRBNB</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a routerLink="/registrar">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main class="main">
    <section class="login-card">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="onLogin()" class="login-form">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" class="input-field" required [(ngModel)]="email" name="email">

        <label for="password">Contraseña</label>
        <input type="password" id="password" class="input-field" required [(ngModel)]="password" name="password">

        <button type="submit">Iniciar Sesión</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 AIRBNB. Todos los derechos reservados.
  </footer>
</body>
</html>
