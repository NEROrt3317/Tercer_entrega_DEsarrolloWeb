<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse - AIRBNB</title>
  <link rel="stylesheet" href="./registrar.component.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" type="image/png">
</head>

<body>
  <header class="header">
    <h1 class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111320.png" alt="Logo">
      AIRBNB
    </h1>
    <nav>
      <ul class="nav-links">
        <li><a routerLink="/iniciar-sesion">Iniciar Sesi칩n</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section>
      <h2 class="section-title">Crear Cuenta</h2>
      <form class="form" (ngSubmit)="onRegister()" #registerForm="ngForm">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" class="input-field" [(ngModel)]="name" required>

        <label for="email">Correo Electr칩nico:</label>
        <input type="email" id="email" name="email" class="input-field" [(ngModel)]="email" required>

        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="password" class="input-field" [(ngModel)]="password" required>

        <label for="confirmPassword">Confirmar Contrase침a:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" [(ngModel)]="confirmPassword" required>

        <p *ngIf="errorMessage" class="text-red-600 text-sm text-center">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="text-green-600 text-sm text-center">{{ successMessage }}</p>

        <button type="submit" class="btn" [disabled]="!registerForm.form.valid">Registrarse</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 AIRBNB. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
